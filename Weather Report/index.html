<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cumulus</title>
</head>
<body>
    <div id="searchContainer">
        <input type="text" class="searchControl" placeholder="City Name or Zipcode" id='searchInput'>
        <button class = "searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg">image</div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails">wind Speed</div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>    
</body>
<script src="script.js"></script>
</html>
